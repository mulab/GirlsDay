version: '2'
services:
  web:
    build: .
    networks:
      - globalproxy_default
    volumes:
      - database:/usr/src/app/db
      - avatar:/usr/src/app/app/media/avatar
      - migrations:/usr/src/app/app/msgBoard/migrations
volumes:
  database:
    driver: local
  avatar:
    driver: local
  migrations:
    driver: local
networks:
  globalproxy_default:
    external: true
